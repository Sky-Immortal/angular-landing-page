<div class="container">
  <section class="contact-section max-width-container">
    <h1 data-aos="fade-up" data-aos-duration="500">Contact Us</h1>
    <div class="contact-content">
      <div class="contact-form" data-aos="fade-up" data-aos-delay="200" data-aos-duration="500">
        <form (submit)="onSubmit($event)">
          <div class="form-group">

            <label for="name">
              <fa-icon class="icon" [icon]="icons.user"></fa-icon>
              Name</label>
            <input type="text" id="name" placeholder="Your Name" [(ngModel)]="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">
              <fa-icon class="icon" [icon]="icons.envelope"></fa-icon>Email</label>
            <input type="email" id="email" placeholder="Your Email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">
              <fa-icon class="icon" [icon]="icons.comment"></fa-icon>Message</label>
            <textarea id="message" placeholder="Your Message" [(ngModel)]="message" name="message" required></textarea>
          </div>
          <button type="submit " class="cta-button fs-medium">Send Message
            <span><fa-icon class="sicon" [icon]="icons.paperPlane"></fa-icon></span>
          </button>
        </form>
      </div>
      <div class="contact-image" data-aos="fade-up" data-aos-delay="400" data-aos-duration="500">
        <img src="assets/images/undraw_my-current-location_tudq.svg" alt="Contact Us" />
      </div>
    </div>
    <!-- Preview Modal -->
    <app-preview-modal *ngIf="showPreviewModal" [name]="name" [email]="email" [message]="message"
      (editModal)="onEditModal()" (confirmModal)="onConfirmModal()" data-aos="fade-left"
      data-aos-duration="1000"></app-preview-modal>

    <app-successful 
    *ngIf="showSuccess" 
    (closeSuccess)="onSuccessClose()" 
    data-aos="fade-right"
      data-aos-duration="1000"></app-successful>
  </section>
</div>
